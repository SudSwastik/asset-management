<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Asset Manager</title>
	<link rel="stylesheet" type="text/css" th:href="@{../static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
 <h1>Login Page</h1>
 <p th:if="${invalidCredentials}" class="error">Invalid Username/Password</p>
 <form th:action="@{/login}" th:object="${loginForm}" method="post">
  <label for="username">Username</label> 
  <input type="text" id="txtUserName" name="username" autofocus="autofocus" />
  <br /> 
  <label for="password">Password</label> 
  <input type="password" id="txtPassword" name="password" />
  <br /> 
  <input id="btnSignin" type="submit" value="Log In" />
 </form>
</body>
</html>
